<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hacker-title, .hacked-by {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 2;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glitch 1s infinite;
    }

    .hacker-title {
      top: 28%;
      font-size: 3.5rem;
      letter-spacing: 3px;
    }

    .hacked-by {
      top: 38%;
      font-size: 2rem;
    }

    .hacker-img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      z-index: 3;
    }

    .wallet-section {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px #00ff00;
      z-index: 2;
    }

    .wallet-section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .wallet-section img {
      width: 180px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 12px #00ffcc;
    }

    .wallet-section p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #00ffcc;
      word-break: break-word;
    }

    .email {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      color: #00ffcc;
      z-index: 2;
    }

    .email a {
      color: #00ffcc;
      text-decoration: none;
      border-bottom: 1px dashed #00ffcc;
    }

    audio {
      display: none;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    @media (max-width: 500px) {
      .wallet-section {
        width: 90%;
      }
      .wallet-section img {
        width: 150px;
      }
      .hacker-title {
        font-size: 2rem;
      }
      .hacked-by {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

 <!-- Hacker Title at Top -->
<div class="hacker-title" style="top: 30px;">HACKER MODE ACTIVATED</div>

  <!-- Hidden Audio -->
  <audio id="bgMusic" loop>

    <source src="hacker.mp3" type="audio/mpeg">

  <!-- Matrix Animation Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%^&*";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Start audio on click
    document.body.addEventListener('click', () => {
      const bgMusic = document.getElementById("bgMusic");
      const alertSound = document.getElementById("alertSound");

      bgMusic.play();

      setInterval(() => {
        alertSound.currentTime = 0;
        alertSound.play();
      }, 10000);
    }, { once: true });
  </script>
</body>
